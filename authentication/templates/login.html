<!DOCTYPE html>
<html>
<head>
    <title>Chat login</title>
    <!-- Include Bootstrap CSS via CDN -->
    <link rel="icon" href="https://logos-download.com/wp-content/uploads/2022/01/ChatCoin_Logo-2048x2048.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        {% with alertClass=message.tags|default:'warning' %}
            {% if message.tags == 'success' %}
                {% with alertClass='success' %} {% endwith %}
            {% endif %}

            {% for message in messages %}
            <div class="alert alert-{{ alertClass }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endwith %}

        <div class="card my-5 mx-auto" style='width: 25rem; background-image: url("https://i.gifer.com/1jvw.gif");   background-size: cover; background-position: center;'>
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <!-- Form fields -->
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control mb-3">

                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control mb-3">
        
                    <button type="submit" class="btn btn-outline-primary mb-3">Login</button>
                </form>
          <a href="{% url 'signup' %}"  class="ps-2">Ro'yxatdan o'tmaganman!</a>
                          <a href="/"  class="ps-2">Back</a>

            </div>

        </div>
    </div>

<!-- Include Bootstrap JavaScript via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
